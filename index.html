<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <main id="card">
    
    <div class="img-container"></div>

    <div class="card-text-container">
      <section class="card-text">
        <h2 class="card-header">Get <span>insights</span> that help your business grow.</h2>
        
        <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        
        <div class="stats">
          <div class="stats-container">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stats-container">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stats-container">
            <h2>12M+</h2>
            <p>QUERIES</p> 
          </div>
        </div>
      </section>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Raphael Peuckert</a>.
  </div>

</body>
</html>
